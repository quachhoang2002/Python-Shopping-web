{% extends 'pages/page.html' %} 
{% block content %}
      
   <div class="container-fluid"> 
     <div class="row">
         <div class="col-2 mt-5">
           <caption> 
              Tim kiem
              <form action="{% url 'home:index' %}" method="GET">
                <input type="text" name='q'>
                <button>search</button>
              </form>
           </caption> 
               <a href="{% url 'home:index' %}">All</a>
           {% for type in types %}
           <br>
              <a href="{% url 'home:index' %}?q={{type}}">{{type}}</a>
           {% endfor %}
         
           
         </div>

         <div class="col-8">
           <div class="row d-flex">
              {% for item in items  %} 
              <div class="col-4 d-flex justify-content-center">
                <div class="card"  style="width:200px">
                  <div class="card-img">
                     <img  src="Home/media/{{item.image}}" alt="" srcset="" style="width: 100%;height:100px" >
                  </div>     
                  <div class="card-body">
                     <h4 class="card-title">  {{item.name}}  </h4>
                     <a href="{% url 'home:addtoCart' item.id %}" class="btn btn-primary">addtocart</a>
                   </div>                  
                </div>
              </div>                      
              {% endfor %}
           </div>     
         </div>

      </div>
   </div>    
         
    
{% endblock content %}
